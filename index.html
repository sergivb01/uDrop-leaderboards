<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link rel="stylesheet" href="test.css">
</head>

<body>
  <div class="ui main container">
    <div class="ui stackable grid center aligned">
      <div class="three column row">
        <div class="column">
          <h1 class="header">Practice ELO</h1>
          <table class="ui table very basic">
            <thead>
              <tr>
                <th class="collapsing">Rank</th>
                <th>Player</th>
                <th class="right aligned collapsing">Kills</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td class="collapsing">#1</td>
                <td class="usernameColumn">
                  <img class="avatar" src="https://cravatar.eu/avatar/Steve/24">
                  <a href="" class="username">Steve</a>
                </td>
                <td class="right aligned collapsing">1,426</td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

</html>
